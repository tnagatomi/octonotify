name: Octonotify

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

# Prevent concurrent executions to avoid state conflicts
concurrency:
  group: octonotify
  cancel-in-progress: false

permissions: {}

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@8a836efbcebe5de0fe86b48a775b7a31b5c70c93 # v1.277.0
        with:
          bundler-cache: true

      - name: Run Octonotify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          OCTONOTIFY_FROM: ${{ secrets.OCTONOTIFY_FROM }}
          OCTONOTIFY_TO: ${{ secrets.OCTONOTIFY_TO }}
        run: bundle exec bin/octonotify

      - name: Commit and push state changes
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if state file has changes
          if [ -z "$(git status --porcelain -- .octonotify/state.json)" ]; then
            echo "No state changes to commit"
            exit 0
          fi

          # Stage and commit state changes
          git add .octonotify/state.json
          git commit -m "Update state [skip ci]"
          git push origin "HEAD:${GITHUB_REF_NAME}"
