name: Octonotify

on:
  # Disabled by default since setup is needed before running. Uncomment to enable.
  # schedule:
  #   - cron: '*/5 * * * *'
  workflow_dispatch:

# Prevent concurrent executions to avoid state conflicts
concurrency:
  group: octonotify
  cancel-in-progress: false

permissions: {}

jobs:
  poll:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 1

      - name: Set up Ruby
        uses: ruby/setup-ruby@4fc31e1c823882afd7ef55985266a526c589de90 # v1.282.0
        with:
          bundler-cache: true

      - name: Run Octonotify
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN || github.token }}
          OCTONOTIFY_SMTP_HOST: ${{ secrets.OCTONOTIFY_SMTP_HOST }}
          OCTONOTIFY_SMTP_PORT: ${{ secrets.OCTONOTIFY_SMTP_PORT }}
          OCTONOTIFY_SMTP_USERNAME: ${{ secrets.OCTONOTIFY_SMTP_USERNAME }}
          OCTONOTIFY_SMTP_PASSWORD: ${{ secrets.OCTONOTIFY_SMTP_PASSWORD }}
          OCTONOTIFY_FROM: ${{ secrets.OCTONOTIFY_FROM }}
          OCTONOTIFY_TO: ${{ secrets.OCTONOTIFY_TO }}
        run: bundle exec bin/octonotify

      - name: Commit and push state changes
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if state file has changes
          if [ -z "$(git status --porcelain -- .octonotify/state.json)" ]; then
            echo "No state changes to commit"
            exit 0
          fi

          # Stage and commit state changes
          git add .octonotify/state.json
          git commit -m "Update state [skip ci]"
          git push origin "HEAD:${GITHUB_REF_NAME}"
